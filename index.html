<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="public/favicon/favicon.png" />
        <title>뻥뻥네컷</title>

        <link rel="stylesheet" href="public/css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="main-page">
                <div class="title-group">
                    <div class="title">뻥뻥네컷</div>
                </div>
            </div>

            <div class="next-page hidden">
                <div class="info-group">
                    <div class="img-area">
                        <img src="./public/image/four-cur-example.jpg" />
                    </div>
                    <div class="info">가지고 있는<br />사진으로<br />네컷 이미지를 만들어보세요.</div>
                </div>

                <button class="btn start-btn">시작</button>
            </div>

            <div class="image-page hidden">
                <div class="img-frame">
                    <div class="img-select empty"></div>
                    <div class="img-select empty"></div>
                    <div class="img-select empty"></div>
                    <div class="img-select empty"></div>

                    <div class="img-info">
                        <divc class="info">♡♡♡</divc>
                        <div class="title">뻥뻥네컷</div>
                        <div class="date">0000.00.00</div>
                    </div>
                </div>
                <div class="footer">
                    <button class="btn modal-btn" type="button">프레임 선택<br />(Frame Select)</button>
                    <button class="btn download-btn" type="button">이미지 다운로드<br />(Image Download)</button>
                </div>
                <input type="file" class="file-input hidden" accept=".jpeg, .png, .jpg" />
            </div>
        </div>

        <dialog class="image-modal">
            <div class="image-select-area">
                <!-- <div class="frame">프레임</div>
                <div class="frame">프레임</div>
                <div class="frame">프레임</div>
                <div class="frame">프레임</div> -->
                <div><label for="picker">프레임 색상 &nbsp;</label></div>
                <input id="picker" type="color" class="color-picker" value="#f27575" />
            </div>
            <div class="btn-group">
                <button class="btn btn-sm select-btn" type="button">선택</button>
                <button class="btn btn-sm cancel-btn" type="button">취소</button>
            </div>
        </dialog>

        <script src="public/library/html2canvas.min.js"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
